<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Celine Mangahas</title>
  <link rel="stylesheet" href="styles/style.css" />
  <script defer src="scripts/script.js"></script>
</head>
<body>
  <!-- ───── Top-bar menu ───── -->
  <nav class="navbar">
    <a href="index.html">🏠 Home</a>
    <a href="resume.html">📄 Résumé</a>
    <a href="contact.html" class="active">✉️ Contact</a>
    <button id="theme-toggle">Switch to Light Mode</button>
  </nav>

  <!-- ───── Header for Contact ───── -->
  <header>
    <h1>Contact Me</h1>
    <p>Feel free to reach out by filling out the form below. Your message will be sent directly to my inbox.</p>
  </header>

  <!-- ───── Contact Form ───── -->  
  <section id="contact">
    <form action="https://formspree.io/f/yourFormID" method="POST">
      <label for="name">Name:</label><br />
      <input type="text" name="name" id="name" required /><br />

      <label for="email">Email:</label><br />
      <input type="email" name="email" id="email" required /><br />

      <label for="message">Message:</label><br />
      <textarea name="message" id="message" rows="5" required></textarea><br />

      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
